<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare EDI Processor</title>
</head>
<body>
    <h1>Welcome to the Healthcare EDI Processor</h1>

    <div id="ediOutput">
        <!-- The fetched data will be displayed here -->
    </div>

    <script>
        // Function to fetch and display EDI data
        async function fetchAndDisplayData() {
            try {
                const response = await fetch('https://github.com/Vinaykumarvuppala/HealthcareEDI834/blob/main/healthcare_edi_processor.py');
                const script = await response.text();

                // Evaluate the fetched Python script
                eval(script);

                // Call the function from the Python script to get the data
                const data = getHealthcareData();

                // Display the data
                document.getElementById('ediOutput').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('Error fetching or displaying data:', error);
            }
        }

        // Call the function on page load
        fetchAndDisplayData();
    </script>
</body>
</html>
