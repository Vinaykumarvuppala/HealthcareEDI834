<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare EDI Processor</title>
</head>
<body>
    <h1>Welcome to the Healthcare EDI Processor</h1>

    <div id="ediOutput">
        <!-- The fetched and processed data will be displayed here -->
    </div>

    <script>
        async function fetchAndDisplayData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get_healthcare_data');
                const data = await response.json();

                // Display the processed data
                document.getElementById('ediOutput').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('Error fetching or displaying data:', error);
            }
        }

        // Call the function on page load
        fetchAndDisplayData();
    </script>
</body>
</html>
